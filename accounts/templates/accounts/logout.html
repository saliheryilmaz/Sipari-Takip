{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}

        <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}" type="text/css">
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/@webpixels/css@1.1.5/dist/index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>IMS: Çıkış Yapıldı</title>
        <style>
            body {
                background: linear-gradient(135deg, rgba(22, 31, 88) 0%, rgba(3, 8, 32) 50%);
                min-height: 100vh;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            .logout-container {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }
            .logout-card {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
                padding: 3rem;
                text-align: center;
                max-width: 500px;
                width: 100%;
                border: 1px solid rgba(255, 255, 255, 0.2);
            }
            .logout-icon {
                font-size: 4rem;
                color: #28a745;
                margin-bottom: 1.5rem;
                animation: bounce 2s infinite;
            }
            @keyframes bounce {
                0%, 20%, 50%, 80%, 100% {
                    transform: translateY(0);
                }
                40% {
                    transform: translateY(-10px);
                }
                60% {
                    transform: translateY(-5px);
                }
            }
            .logout-title {
                color: #2c3e50;
                font-size: 2.5rem;
                font-weight: 700;
                margin-bottom: 1rem;
            }
            .logout-subtitle {
                color: #6c757d;
                font-size: 1.2rem;
                margin-bottom: 2rem;
            }
            .logout-message {
                background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
                border: none;
                border-radius: 15px;
                padding: 2rem;
                margin-bottom: 2rem;
            }
            .logout-message h2 {
                color: #1976d2;
                font-size: 1.8rem;
                margin-bottom: 0.5rem;
            }
            .logout-message p {
                color: #666;
                font-size: 1rem;
                margin: 0;
            }
            .btn-login {
                background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
                border: none;
                border-radius: 50px;
                padding: 12px 30px;
                font-size: 1.1rem;
                font-weight: 600;
                color: white;
                text-decoration: none;
                display: inline-flex;
                align-items: center;
                gap: 10px;
                transition: all 0.3s ease;
                box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            }
            .btn-login:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
                color: white;
            }
            .brand-logo {
                font-size: 2rem;
                font-weight: 700;
                color: #2c3e50;
                margin-bottom: 2rem;
            }
            .brand-logo .ms {
                color: #ffc107;
            }
        </style>
    </head>
    <body>
        <div class="logout-container">
            <div class="logout-card">
                <div class="brand-logo">
                    MES<span class="ms">Takip</span>
                </div>
                
                <div class="logout-icon">
                    <i class="fas fa-sign-out-alt"></i>
                </div>
                
                <h1 class="logout-title">Çıkış Yapıldı</h1>
                <p class="logout-subtitle">Güvenli bir şekilde sistemden çıkış yaptınız</p>
                
                <div class="logout-message">
                    <h2><i class="fas fa-hand-wave"></i> Görüşürüz!</h2>
                    <p>Tekrar giriş yapmak için aşağıdaki butona tıklayın</p>
                </div>
                
                <a href="{% url 'user-login' %}" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    Tekrar Giriş Yap
                </a>
            </div>
        </div>
    </body>
</html>
